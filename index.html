<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav__bar">
            <div class="wrap">
                <div class="site__logo">
                    <div class="logo__text">
                        <img width="75" height="20" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Image of Flipkart ....">
                    </div>
                    <div class="explore__logo">
                        <span>Plus</span>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="Fliplart star logo ....">
                    </div>
                </div>
                <div class="search__bar">
                    <input type="text" placeholder="Search for products, brands and more">
                    <i class="fa fa-magnifying-glass search"></i>
                </div>
            </div>
            <ul class="__links">
                <li><button class="login__btn" style="cursor: pointer;font-weight: bold;">Login</button></li>
                <li>Become a Seller</li>
                <li>More <i class="fa fa-chevron-down" style="font-size: 9px;"></i></li>
                <li><i class="fa fa-cart-shopping"></i> Cart</li>
            </ul>
            <div class="bar">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <ul class="drop__down">
            <li>Become a Seller</li>
            <li>More <i class="fa fa-chevron-down" style="font-size: 9px;"></i></li>
            <li><i class="fa fa-cart-shopping"></i> Cart</li>
            <li><button class="login__btn" style="cursor: pointer;font-weight: bold;">Login</button></li>
        </ul>
    </header>
</body>
</html>
