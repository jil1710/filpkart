<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flipkart</title>
    <link rel="shortcut icon"
        href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- Header Start -->
    <header>
        <nav class="nav__bar">
            <div class="wrap">
                <div class="site__logo">
                    <div class="logo__text">
                        <img width="75" height="20"
                            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                            alt="Image of Flipkart ....">
                    </div>
                    <div class="explore__logo">
                        <span>Plus</span>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                            alt="Fliplart star logo ....">
                    </div>
                </div>
                <div class="search__bar">
                    <input type="text" placeholder="Search for products, brands and more">
                    <i class="fa fa-magnifying-glass search"></i>
                </div>
            </div>
            <ul class="__links">
                <li><button class="login__btn" style="cursor: pointer;font-weight: bold;">Login</button></li>
                <li>Become a Seller</li>
                <li class="more dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More <i class="fa fa-chevron-down" style="font-size: 9px;margin-left:3px"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item active" href="#"><i class="fa fa-bell mx-3"></i>Notification Preference</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa fa-question mx-3"></i> 24/7 Customer Care</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa fa-chart-line mx-3"></i> Advertise</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa fa-arrows-down-to-line mx-3"></i> Download App</a></li>
                    </ul>

                </li>
                <li><i class="fa fa-cart-shopping"></i> Cart</li>
            </ul>

            <div class="bar">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <ul class="drop__down">
            <li>Become a Seller</li>
            <li>More <i class="fa fa-chevron-down" style="font-size: 9px;"></i></li>
            <li><i class="fa fa-cart-shopping"></i> Cart</li>
            <li><button class="login__btn" style="cursor: pointer;font-weight: bold;">Login</button></li>
        </ul>

    </header>
    <!-- Header Ends -->

    <!-- Product list section starts ! -->
    <section class="__product">
        <div class="product d-flex align-items-center justify-content-lg-evenly justify-content-sm-evenly my-3">
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Grocery</p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-lg-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Mobiles</p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="">
                    <p class="text-dark mb-0 mt-1" style="font-weight: 600;font-size: 13px;">Fashion <i
                            class="fa fa-chevron-down"></i></p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Electronics <i
                            class="fa fa-chevron-down"></i></p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Home <i
                            class="fa fa-chevron-down"></i></p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Appliances</p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Travel</p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Top offers</p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Toys <i
                            class="fa fa-chevron-down"></i></p>
                </div>
            </div>
            <div style="cursor:pointer" class="mx-3 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img width="64px" height="64px"
                        src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
                    <p class="text-dark m-0" style="font-weight: 600;font-size: 13px;">Two Whellers <i
                            class="fa fa-chevron-down"></i></p>
                </div>
            </div>

        </div>
    </section>

    <!-- product lists section end! -->

    <!-- Carousal start -->
    <div class="main d-flex justify-content-center">
        <div class="__carousal">
            <div id="carouselExampleControls" class="carousel slide section1 bg-white " data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 mobile"
                            src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/71db3c791363bb79.jpg?q=50"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 mobile"
                            src="https://rukminim1.flixcart.com/flap/3376/560/image/e0c3c470bc6c68d7.jpg?q=50"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 mobile"
                            src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/a96670a0535ba0b8.jpg?q=50"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 mobile"
                            src="https://rukminim1.flixcart.com/fk-p-flap/3376/560/image/b296093e765c89e9.jpg?q=50"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 mobile"
                            src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/628777116a4d9f61.png?q=50"
                            alt="Second slide">
                    </div>
                </div> <button class="carousel-control-prev slider-btn" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="prev"> <span class="text-black"
                        aria-hidden="true"> <i class="fa fa-chevron-left"></i>
                    </span> <span class="visually-hidden">Previous</span> </button>
                <button class="carousel-control-next slider-btn1" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="next"> <span class="text-black"
                        aria-hidden="true"> <i class="fa fa-chevron-right"></i>
                    </span> <span class="visually-hidden">Next</span> </button>
            </div>

        </div>
    </div>

    <!-- Carousal ends! -->

    <!-- script for bootstrap plugin's -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</body>

</html>
